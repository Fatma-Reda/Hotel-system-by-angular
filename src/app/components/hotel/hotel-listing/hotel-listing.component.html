<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
<section>
  <div class="container hotel-listing">
    <div class="row hotel-listing">
      <div class="col-md-4 hotel-listing__sidebar">
        <side-bar></side-bar>
      </div>
      <div class="col-md-8 hotel-listing__hotels">
        <div
          class="card mb-3"
          *ngFor="let hotel of lstHotels | filter: message"
        >
          <hotel-card [name]="hotel.name" [city]="hotel.city"></hotel-card>
        </div>
      </div>
    </div>
  </div>
</section>
