<div class="search">
  <div class="col search__selects">
    <ngbd-buttons-radioreactive></ngbd-buttons-radioreactive>
  </div>
  <form>
    <div class="form-row search-bar">
      <div class="col-md-3">
        <input
          type="text"
          class="form-control"
          placeholder="&#f041;   Enter City"
        />
      </div>
      <div class="col-md-3">
        <ngbd-datepicker-range></ngbd-datepicker-range>
      </div>
      <div class="col-md-3">
        <ngbd-dropdown-basic></ngbd-dropdown-basic>
      </div>
      <div class="col-md-3">
        <button type="submit" class="btn btn-warning">
          <span><i class="fa fa-search" aria-hidden="true"></i></span>
        </button>
      </div>
    </div>
  </form>
</div>
